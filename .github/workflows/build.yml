name: Build PJSIP Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            python3 \
            git \
            pkg-config \
            libssl-dev

      - name: Clone PJSIP
        run: |
          git clone https://github.com/pjsip/pjproject.git
          cd pjproject
          git checkout 2.14

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Build PJSIP
        run: |
          cd pjproject
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          ./configure-android --use-ndk-cflags
          make dep
          make

      - name: Collect libs
        run: |
          mkdir -p artifacts
          find pjproject -name "*.so" -exec cp --parents {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pjsip-android-libs
          path: artifacts
